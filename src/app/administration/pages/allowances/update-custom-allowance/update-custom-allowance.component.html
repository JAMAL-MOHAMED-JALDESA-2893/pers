<mat-divider></mat-divider>
<br>
<mat-card-header class="breadcrumb">
  <div>
    <a routerLink="/administration/" skipLocationChange>Dashboard / </a>
    <a routerLink="/administration/employee/allowances/" skipLocationChange>Allowances / </a>
    Update Custom Allowance
  </div>
</mat-card-header>
<mat-card>
  <mat-card-title>UPDATE EMPLOYEE ALLOWANCE</mat-card-title>
  <form class="form" [formGroup]="formData" (ngSubmit)="submitData()" #resetRequestsForm="ngForm" novalidate>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Select Employee</mat-label>
          <mat-select formControlName="employee_id">
            <mat-option [value]="item.id" *ngFor="let item of this.employeesData">{{ item.firstName}} {{
              item.midleName}} {{ item.lastName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Amount</mat-label>
          <input matInput placeholder="Enter Amount" formControlName="amount" required>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Allowance For</mat-label>
          <input matInput placeholder="ALlowance For" formControlName="allowance_for" required>
        </mat-form-field>
      </div>
      <div class="col-md-4 col-sm-12">
        <ul>
          <li>
            Is Taxable?
            <mat-checkbox formControlName="is_taxable" class="example-margin pull-right" color="primary"></mat-checkbox>
          </li>
        </ul>
        <!-- <mat-checkbox formControlName="is_taxable" class="example-margin">Is Taxable?</mat-checkbox> -->
      </div>
    </div>
    <!-- <div class="row">
      <div class="col-md-12 col-sm-12">
        <mat-checkbox formControlName="is_taxable" class="example-margin">Is Taxable?</mat-checkbox>
      </div>
    </div> -->
    <br />
    <mat-divider></mat-divider>
    <div [align]="'center'">
      <div class="col-md-4 col-sm-12">
        <button class="update-allowance-btn" mat-raised-button color="primary" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          UPDATE
        </button>
      </div>
    </div>
    <!-- <button class="pull-right" mat-raised-button color="primary" type="submit">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Submit
    </button>
    <br />
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
    <br /> -->
  </form>
</mat-card>
