<div class="mat-elevation-z8 dash-widget">
    <br>
    <div class="row">
      <div class="col-md-9">
        <form [formGroup]="datewiseForm">
          <p>
            <mat-form-field appearance="legacy">
              <mat-label>Select Chart Period</mat-label>
              <mat-select  (selectionChange)="onSelectPeriod($event)" formControlName="period">
                <mat-option *ngFor="let item of yearArray"  value="{{item.years}}">{{item.years}}</mat-option>
              </mat-select>
            </mat-form-field>
          </p>

      </form>
      </div>
      <div class="col-md-3">
        <p>Data for: {{this.selectedYear}} </p>
      </div>
      <div class="col-md-8">
        <form [formGroup]="datewiseForm" *ngIf="this.needYear">
            <mat-form-field appearance="legacy">
              <mat-label>Select Year</mat-label>
              <mat-select  (selectionChange)="getMonthWise($event)" formControlName="year">
                <mat-option *ngFor="let item of this.years" value="{{item.year}}">{{item.year}}</mat-option>
              </mat-select>
            </mat-form-field>
      </form>
        <form [formGroup]="datewiseForm" *ngIf="this.needMonth">
          <div class="row">
        <div class="col-md-6">
            <mat-form-field appearance="legacy">
              <mat-label>Select Year</mat-label>
              <mat-select (selectionChange)="getDateWise($event)" formControlName="year">
                <mat-option *ngFor="let item of this.years"  value="{{item.year}}">{{item.year}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        <div class="col-md-6">
            <mat-form-field appearance="legacy">
              <mat-label>Select Month</mat-label>
              <mat-select  (selectionChange)="getDateWise($event)" formControlName="month">
                <mat-option *ngFor="let item of monthsArray" value="{{item}}">{{item}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          </div>
      </form>
      </div>
    </div>
    <hr>
  <div  id="Overal-Perfomance"></div>
  </div>
