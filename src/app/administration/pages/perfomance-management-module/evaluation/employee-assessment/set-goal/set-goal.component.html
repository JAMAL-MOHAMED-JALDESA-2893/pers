<mat-card>
    <form
      class="form"
      [formGroup]="formData"
      (ngSubmit)="submitData()"
      #resetRequestsForm="ngForm"
      novalidate
    >
    <div class="row">
    <div class="col-md-6 col-sm-12">
     <mat-form-field appearance="fill">
          <mat-label>Department Name</mat-label>
          <input matInput placeholder="Enter Department" formControlName="departmentName" required>
      </mat-form-field>
    </div>
  
    <div class="col-md-6 col-sm-12">
  
     <mat-form-field appearance="fill">
          <mat-label>Head of Department</mat-label>
          <input matInput placeholder="Enter Head of Department" formControlName="headOfDepartment" required>
      </mat-form-field>
  
    </div>
  
    </div>
    <div class="row">
    <div class="col-md-6 col-sm-12">
     <mat-form-field appearance="fill">
          <mat-label>Director of Department</mat-label>
          <input matInput placeholder="Enter Director of Department" formControlName="directorOfDepartment" required>
      </mat-form-field>
    </div>
  
    <div class="col-md-6 col-sm-12">
     <mat-form-field appearance="fill">
          <mat-label>Department Mail</mat-label>
          <input matInput placeholder="Enter Department Mail" formControlName="departmentMail" required>
      </mat-form-field>
    </div>
  
    </div>
      <br />
      <button class="pull-right" mat-raised-button color="primary" type="submit">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Submit
      </button>
      <br />
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
      <br />
    </form>
  </mat-card>
