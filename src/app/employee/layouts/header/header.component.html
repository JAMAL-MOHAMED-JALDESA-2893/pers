
<p>
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>
        <span>  <img src="../../../../assets/logo2 (1).png" style="height:50% ; width:140px" class="md-card-image" alt="logo"> </span>
      <span class="example-spacer"></span>
      <button mat-button [matMenuTriggerFor]="menu">
        <mat-icon>person_outline</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <mat-nav-list>
          <a mat-list-item routerLinkActive="list-item-active" routerLink="/portal/employee/profile">
            <mat-icon>account_circle</mat-icon>
            User Profile
           </a>

          <hr>
        <a mat-list-item routerLinkActive="list-item-active" (click)="logout()">
           <mat-icon>exit_to_app</mat-icon>
            Sign out
          </a>
        </mat-nav-list>
    </mat-menu>
    <mat-icon class="screen" *ngIf="!isFullScreen" (click)="openFullscreen()">fullscreen</mat-icon>
            <mat-icon class="screen" *ngIf="isFullScreen" (click)="closeFullscreen()">fullscreen_exit</mat-icon>
    </mat-toolbar>
  </p>
