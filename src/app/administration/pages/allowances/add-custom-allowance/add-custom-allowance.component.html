<mat-divider></mat-divider>
<br>
<mat-card-header class="breadcrumb">
  <div>
    <a routerLink="/administration/" skipLocationChange>Dashboard / </a>
    <a routerLink="/administration/employee/allowances/" skipLocationChange>Allowances / </a>
    Create Custom Allowance
  </div>
</mat-card-header>
<mat-card>
  <mat-card-title>PAY EMPLOYEE ALLOWANCE</mat-card-title>
  <form class="form" [formGroup]="formData" (ngSubmit)="submitData()" #resetRequestsForm="ngForm" novalidate>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Select Employee</mat-label>
          <mat-select formControlName="employee_id">
            <mat-option [value]="item.id" *ngFor="let item of this.employeesData">{{ item.firstName}} {{
              item.midleName}} {{ item.lastName}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf=" formData.controls['employee_id'].hasError('required')">
            Employee field required!!
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Allowance Amount</mat-label>
          <input matInput maxlength="7" minlength="3" placeholder="e.g 1000" formControlName="amount" required>
        </mat-form-field>
        <!-- <mat-error *ngIf=" formData.controls['amount'].hasError('required')">
          Allowance Amount field required!!
        </mat-error> -->
      </div>
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Need for Allowance</mat-label>
          <input matInput minlength="2" maxlength="40" placeholder="e.g promotion" formControlName="allowance_for" required>
        </mat-form-field>
        <!-- <mat-error *ngIf=" formData.controls['allowance_for'].hasError('required')">
          Reason for allowance field required!!
        </mat-error> -->
      </div>
      <div class="col-md-4 col-sm-12">
        <ul>
          <li>
            Is Taxable?
            <mat-checkbox formControlName="is_taxable" class="example-margin pull-right" color="primary"></mat-checkbox>
          </li>
        </ul>
        <!-- <mat-checkbox formControlName="is_taxable" class="example-margin">Is Taxable?</mat-checkbox> -->
      </div>
    </div>
    <br />
    <mat-divider></mat-divider>
    <div [align]="'center'">
      <div class="col-md-4 col-sm-12">
        <button class="add-allowance-btn" mat-raised-button color="primary" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          SUBMIT
        </button>
      </div>
    </div>

    <!-- <button class="pull-right" mat-raised-button color="primary" type="submit">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Submit
    </button>
    <br />
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
    <br /> -->
  </form>
</mat-card>
