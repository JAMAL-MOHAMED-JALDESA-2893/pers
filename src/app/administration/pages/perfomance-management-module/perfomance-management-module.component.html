  <mat-card>
    <mat-card-header>
      <p>Home / Perfomance Management</p>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
  
  <div class="container-fluid">
  
    <!-- Table Part -->
    <div class="row">
      <div class="container-fluid">
        <mat-card>
          <table class="table table-striped table-bordered table-sm row-border hover" style="width:100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>EIN code</th>
                <th>Employee Name</th>
                <th>Department</th>
                <th>Rate</th>
                <th>Operations</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of employeeData">
                <td>No.{{item.id}}</td>
                <td>{{item.firstName}} {{item.middleName}} {{item.lastName}}</td>
                <td>Development Department</td>
                <td>70%</td>
                <td>
                  <button matTooltip="View Employee Goals" mat-raised-button color="primary"  class="action-button" [routerLink]="['/administration/employee/perfomance/management/task/', item.id]">View Employee Tasks</button>
                </td>
              </tr>
              </tbody>
              </table>
         </mat-card>
  
      </div>
    </div>
  </div>
  </mat-card>
