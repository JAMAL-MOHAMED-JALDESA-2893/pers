<mat-card>
    <form
      class="form"
      [formGroup]="formData"
      (ngSubmit)="submitData()"
      #resetRequestsForm="ngForm"
      novalidate
    >
    <div class="row">
    <div class="col-md-6 col-sm-12">
     <mat-form-field appearance="fill">
          <mat-label>Parameter Name</mat-label>
          <input matInput placeholder="Enter Parameter Name" formControlName="parameter_name" required>
      </mat-form-field>
    </div>
  
    <div class="col-md-6 col-sm-12">
  
     <mat-form-field appearance="fill">
          <mat-label>Measurement Type</mat-label>
          <input matInput placeholder="Enter Measurement Type" formControlName="measurement_type" required>
      </mat-form-field>
  
    </div>
  
    </div>
    <div class="row">
    <div class="col-md-4 col-sm-12">
     <mat-form-field appearance="fill">
          <mat-label>Maximum Target</mat-label>
          <input matInput placeholder="Enter Maximum Target in percentage value (0-100)" formControlName="max_target" required>
      </mat-form-field>
    </div>
  
    <div class="col-md-4 col-sm-12">
     <mat-form-field appearance="fill">
          <mat-label>Average Target</mat-label>
          <input matInput placeholder="Enter Average Target in percentage value (0-100)" formControlName="ave_target" required>
      </mat-form-field>
    </div>


    <div class="col-md-4 col-sm-12">
        <mat-form-field appearance="fill">
             <mat-label>Min Target</mat-label>
             <input matInput placeholder="Enter Min Target in percentage value (0-100)" formControlName="min_target" required>
         </mat-form-field>
       </div>

  
    </div>
      <br />
      <button class="pull-right" mat-raised-button color="primary" type="submit">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Submit
      </button>
      <br />
      <br />
    </form>
  </mat-card>
