<mat-card>
    <h3>Approved Employees Accounts</h3>
    <table class="table table-striped table-bordered table-sm row-border hover" style="width:100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Employee Email</th>
          <th>Employee Roles</th>
          <th>Employee Status</th>
          <th>Operations</th>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.accountsData">
          <td>{{item.email }}</td>
          <td>{{ item.roles[0].name}}</td>
          <td>{{item.account_status}}</td>
          <td>
                <a class="action-button"  mat-raised-button color="accent" (click)="onRevoke(item.email)">Revoke</a>
          </td>
          <td>
   
          </td>
        </tr>
        </tbody>
        </table>
    </mat-card>
