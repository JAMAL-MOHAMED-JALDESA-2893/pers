<mat-card>
  <form
    class="form"
    [formGroup]="formData"
    (ngSubmit)="submitData()"
    #resetRequestsForm="ngForm"
    novalidate
  >

  <div class="row">
  <div class="col-md-12">

    <mat-form-field class="full-width"  appearance="fill"
      >
      <mat-label>New Employee Role</mat-label>
      <mat-select formControlName="role">
        <mat-option [value]="role" *ngFor="let role of rolesArray"
          >{{ role }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="handleError('role', 'required')">
        You must Select<strong>Role </strong>
      </mat-error>
    </mat-form-field>

  </div>
  </div>
   <button class="pull-right" mat-raised-button color="primary" type="submit">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Submit
    </button>

    <br>
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0"><mat-icon>warning</mat-icon> {{ error }}</div>
    <br />
  </form>



</mat-card>
