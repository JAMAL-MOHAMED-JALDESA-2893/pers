<mat-card>
    <mat-card-header>
      <h3 class="mat-h1">
        <strong>Your Task</strong>
      </h3>
    </mat-card-header>
    <hr>
  <div class="container-fluid">
    <!-- Table Part -->
    <div class="row">
      <div class="container-fluid">
        <mat-card>
         <table class="table table-striped table-bordered table-sm row-border hover" style="width:100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
           <thead>
             <tr>
               <th>Task code</th>
               <th>Project Name</th>
               <th>Status</th>
               <th>Start Date</th>
               <th>Deadline</th>
               <th>updated on</th>
               <th>Operations</th>
           </thead>
           <tbody>
             <tr *ngFor="let item of this.data">
               <td>No.{{item.id}}</td>
               <td>{{item.project_name}}</td>
               <td>{{item.progress}}</td>
               <td>{{item.started_on | date}}</td>
               <td>{{item.deadline | date}}</td>
               <td>{{item.updated_at | date}}</td>
               <td>
                <button mat-raised-button color="primary"  class="action-button" [routerLink]="['/portal/assigned/tasks/explore/', item.id]">+ Explore</button>
               </td>
             </tr>
             </tbody>
             </table>
         </mat-card>
  
      </div>
    </div>
  </div>
  </mat-card>
