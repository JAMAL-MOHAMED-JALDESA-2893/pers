<mat-card>
  <mat-card-header>
    <p>Home / Evaluation Data</p>
  </mat-card-header>
  <mat-divider></mat-divider>
  <br>
  
  <div class="container-fluid">
  
    <!-- Table Part -->
    <div class="row">
      <div class="container-fluid">
        <mat-card>
          <table class="table table-striped table-bordered table-sm row-border hover" style="width:100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>EIN code</th>
                <th>Employee Name</th>
                <th>Department</th>       
                <th>Operations</th>
            </thead>
            <tbody>
              <tr *ngFor="let item of employeeData">
                <td>No.{{item.id}}</td>
                <td>{{item.firstName}} {{item.middleName}} {{item.lastName}}</td>
                <td>{{item.occupation}}</td>
                <td>
                  <button mat-raised-button color="primary"  class="action-button" [routerLink]="['/administration/employee/perfomance/management/evaluation/goals/', item.id]">Evaluate</button>
                </td>
              </tr>
              </tbody>
              </table>
         </mat-card>
  
      </div>
    </div>
  </div>
  </mat-card>
