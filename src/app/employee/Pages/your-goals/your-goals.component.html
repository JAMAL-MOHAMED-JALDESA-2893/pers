<mat-card>
    <mat-card-header>
      <h3 class="mat-h1">
        <strong>Your Goals</strong>
      </h3>
    </mat-card-header>
    <hr>
  
  <div class="container-fluid">
  
    <!-- Table Part -->
    <div class="row">
      <div class="container-fluid">
        <mat-card class="table-data">
         <table class="table table-striped table-bordered table-sm row-border hover" style="width:100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
           <thead>
             <tr>
               <th>Goal Category</th>
               <th>Goal</th>
               <th>Created on</th>
               <th>Review Cycles(Months)</th>
               <th>Next Review Date</th>
               <th>Status</th>
               <th>Operations</th>
           </thead>
           <tbody>
             <tr *ngFor="let item of this.data">
               <td>{{item.parameter_name}}</td>
               <td>{{item.goal}}</td>
               <td>{{item.created_at | date}}</td>
               <td>{{item.next_month_review_delay}}</td>
               <td>{{item.next_review_date | date}}</td>
               <td>{{item.status}}</td>
               <td>
                <button mat-raised-button color="primary"    class="action-button" [routerLink]="['/portal/employee/perfomance/management/evaluation/goals/review/', item.id]">Check</button>
               </td>
             </tr>
             </tbody>
             </table>
         </mat-card>
  
      </div>
    </div>
  </div>
  </mat-card>
  
  
  
  <!-- [disabled]="!item.review_enabled" -->
