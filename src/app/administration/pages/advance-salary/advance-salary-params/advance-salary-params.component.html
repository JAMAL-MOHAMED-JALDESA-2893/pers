  <mat-card>
    <mat-card-header class="breadcrumb">
      <p>Home/Advance Salary/Parameters</p>
    </mat-card-header>
    <mat-divider></mat-divider>
    <br>
        <div class="mat-elevation-z8">
          <div class="row table-action-row">
            <div class="col-md-6 col-sm-12">
          <div>
            <span *ngIf="showCreateButton"> <button class="table-main-action-btn"  mat-raised-button color="primary" routerLink="/administration/employee/advance/salary/params/create">+ Create <i class="fa fa-creative-commons" aria-hidden="true"></i></button>  </span>
            <span *ngIf="showUpdateButton"> <button class="table-main-action-btn"  mat-raised-button color="accent" routerLink="/administration/employee/advance/salary/params/update">+ Update  <i class="fa fa-creative-commons" aria-hidden="true"></i></button>  </span>
            <button class="table-main-action-btn" color="accent" mat-raised-button (click)="exporter.exportTable('csv',{fileName:'Exported Data'})"><i class="fas fa-file-csv"></i> - CSV</button>
            <button class="table-main-action-btn" color="primary" mat-raised-button (click)="exporter.exportTable('xlsx',{fileName:'Exported Data'})"><i class="fas fa-file-excel"></i> - Excel</button>
            <button class="table-main-action-btn" color="warn" mat-raised-button (click)="exporter.exportTable('json',{fileName:'Exported Data'})"><i class="fas fa-file-code"></i> - JSON</button>
            <button class="table-main-action-btn"mat-raised-button (click)="exporter.exportTable('txt',{fileName:'Exported Data'})"><i class="fas fa-file-alt"></i> - TEXT</button>
          </div>
              </div>
            <div class="col-md-6 col-sm-12">
            <mat-icon class="pull-right">search</mat-icon>
            <input class="pull-right search form-control" (keyup)="applyFilter($event)" placeholder="Filter..." #input>
            </div>
          </div>
          <br>  
          <div class="table-row">
            <table class="y-scrollable-table"mat-table matSort matTableExporter [dataSource] = "dataSource" #exporter="matTableExporter">
            <ng-container matColumnDef="index">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
              <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
            </ng-container>
            
            <ng-container matColumnDef="max_salary_percentage">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Maximum Percentage Salary </th>
              <td mat-cell *matCellDef="let row"> {{row.max_salary_percentage}} </td>
            </ng-container>
        
            <ng-container matColumnDef="min_salary_percentage">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Minimum Percentage Salary </th>
              <td mat-cell *matCellDef="let row"> {{row.min_salary_percentage}} </td>
            </ng-container>
        
            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Created On</th>
              <td mat-cell *matCellDef="let row"> {{row.created_at}} </td>
            </ng-container>
            
             <ng-container matColumnDef="updated_at">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Updated at </th>
              <td mat-cell *matCellDef="let row"> {{row.updated_at}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>
          </div>
          <mat-paginator [pageSizeOptions]="[7, 20, 30, 40, 50, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
      
      </mat-card>
