<mat-card>
  <div class="container-fluid">
    <div class="row">
        <form
        class="form"
        [formGroup]="educationForm"
        (ngSubmit)="onSubmit()"
        #resetRequestsForm="ngForm"
        novalidate
      >
        <div class="container">
          <div class="row">
            <div class="col-md-4 col-sm-12">
             <mat-form-field appearance="fill">
               <mat-label>Institution Level</mat-label>
               <input matInput placeholder="Enter the institution Level" formControlName="institutionLevel" required>
             </mat-form-field>
            </div>
            <div class="col-md-4 col-sm-12">
             <mat-form-field appearance="fill">
               <mat-label>Institution Name</mat-label>
               <input matInput placeholder="Enter institution Name" formControlName="institutionName" required>
             </mat-form-field>
           </div>
           <div class="col-md-4 col-sm-12">
             <mat-form-field appearance="fill">
               <mat-label>Certification for</mat-label>
               <input matInput placeholder="Enter the certification name" formControlName="awardCertificate" required>
             </mat-form-field>
           </div>
          </div>
          <div class="row">
           <div class="col-md-4 col-sm-12">
             <mat-form-field appearance="fill">
               <mat-label>GPA/Class score</mat-label>
               <input type="number" matInput placeholder="Enter the class/gpa" formControlName="gpaScore" required>
             </mat-form-field>
           </div>
           <div class="col-md-4 col-sm-12">
             <mat-form-field appearance="fill">
               <mat-label>Year Enroll ON</mat-label>
               <input matInput placeholder="Enter enrollment " formControlName="enrollOn" required>
               <mat-hint>Hint: Kindly enter year</mat-hint>
             </mat-form-field>
          </div>
          <div class="col-md-4 col-sm-12">
           <mat-form-field appearance="fill">
             <mat-label>Year Graduated</mat-label>
             <input matInput placeholder="Enter the graduated date" formControlName="graduatedOn" required>
             <mat-hint>Hint: Kindly enter year</mat-hint>
           </mat-form-field>
          </div>
         </div>
          <!-- end of container -->
        </div>

        <button class="pull-right" mat-raised-button color="primary" type="submit">

          Submit
        </button>

           </form>
    </div>

  </div>
</mat-card>
