<mat-card-header>
    <h3 class="mat-h1">
        <strong>Resignation</strong>
    </h3>
</mat-card-header>
<hr>

<mat-card>
    <form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()" #resetRequestsForm="ngForm" novalidate>

        <div class="row">
            <div class="col-md-12">

                <mat-card class="warning">
                    <p>Kindly note that you have to give a one month or more notice before your resignation date</p>
                </mat-card>


                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Choose Exit Date</mat-label>
                    <input formControlName="exit_date" matInput [matDatepickerFilter]="exit_date" [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-hint>Hint:Kindly select the date that you want to end your work. </mat-hint>

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <mat-form-field appearance="fill">
                    <mat-label>Reason for Clearence</mat-label>
                    <textarea matInput formControlName="reason"></textarea>

                    <mat-error *ngIf="handleError('reason', 'required')">
                        Enter description please
                    </mat-error>
                </mat-form-field>
            </div>
        </div>

        <button class="pull-right" mat-raised-button color="primary" type="submit">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      Submit
    </button>

        <br>
        <br />
    </form>



</mat-card>
