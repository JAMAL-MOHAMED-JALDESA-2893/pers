<mat-card>
 <table class="table table-striped table-bordered table-sm row-border hover" style="width:100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
   <thead>
     <tr>
       <th>Employee Email</th>
       <th>Employee Roles</th>
       <th>Employee Status</th>
       <th *ngIf="is_Director">Operations</th>
   </thead>
   <tbody>
     <tr *ngFor="let item of this.accountsData">
       <td>{{item.email }}</td>
       <td>{{ item.roles[0].name}}</td>
       <td>{{item.account_status}}</td>
       <td *ngIf="is_Director">
             <a class="update"   color="accent"  [routerLink]="['/administration/update/role/employee/', item.email]" ><mat-icon>launch</mat-icon></a>
             <a class="danger"   color="accent"  (click)="onDelete(item.id)" routerLinkActive="list-item-active" ><mat-icon>delete_outline</mat-icon></a>
       </td>
       <td>

       </td>
     </tr>
     </tbody>
     </table>
 </mat-card>
