<mat-card-header>
    <h3 class="mat-h1">
        <strong>Add Employee</strong>
    </h3>
</mat-card-header>
<hr>


<mat-form-field>
    <div>
        <mat-toolbar>
            <!-- Display files names -->
            <input matInput [(ngModel)]="fileAttr" readonly name="name" />
            <!-- Browse Button -->
            <button mat-flat-button color="primary">Browse File</button>
        </mat-toolbar>
        <!-- Fetch selected filed on change -->
        <input type="file" #fileInput id="uploadFile" (change)="uploadFileEvt($event)" name="uploadFile" multiple="multiple" accept="image/*" />
    </div>
</mat-form-field>
