<mat-card>
    <form
      class="form"
      [formGroup]="formData"
      (ngSubmit)="submitData()"
      #resetRequestsForm="ngForm"
      novalidate
    >
    <div class="row">
        <h3>Update  advance salary</h3><br>
        <small>Note: This process is subject to automatic deduction on your end month salary, be informed!</small>
    <div class="col-md-12 col-sm-12">
     <mat-form-field appearance="fill">
          <mat-label>Advance Salary Amount</mat-label>
          <input matInput placeholder="Enter the amount you want" formControlName="salary_amount" required>
      </mat-form-field>
    </div>
    </div>
      <br />
      <button class="pull-right" mat-raised-button color="primary" type="submit">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Submit
      </button>
      <br />
      <br />
    </form>
  </mat-card>
