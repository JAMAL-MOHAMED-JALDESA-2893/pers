<mat-divider></mat-divider>
<br>
<mat-card-header class="breadcrumb">
  <div>
    <a routerLink="/administration/" skipLocationChange>Dashboard / </a>
    <a routerLink="/administration/employee/allowances/" skipLocationChange>Employee / </a>
    Employee Promotion
  </div>
</mat-card-header>
<mat-card>
  <mat-card-title>PROMOTE EMPLOYEE</mat-card-title>
  <form class="form" [formGroup]="formData" (ngSubmit)="submitData()" #resetRequestsForm="ngForm" novalidate>
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>New Position</mat-label>
          <input matInput placeholder="e.g Manager" formControlName="new_position" required>
          <mat-error *ngIf="handleError('new_position', 'required')">
            New position required!!
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>New Salary</mat-label>
          <input matInput placeholder="e.g 60000" formControlName="new_basic_pay" required>
          <mat-error *ngIf="handleError('new_basic_pay', 'required')">
            New salary required!!
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-12 col-sm-12">
        <mat-form-field appearance="outline">
          <mat-label>Reason for Promotion</mat-label>
          <textarea matInput placeholder="e.g Long Experience Served" formControlName="reason"></textarea>
          <mat-error *ngIf="handleError('reason', 'required')">
            Enter reason for promotion
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-md-6 col-sm-12">
        <ul>
          <li>
            Is Employee Head of Department?
            <mat-checkbox formControlName="is_head_of_department" class="example-margin pull-right" color="primary"></mat-checkbox>
          </li>
        </ul>
      </div>
      <div class="col-md-6 col-sm-12">
        <ul>
          <li>
            Is Employee Executive?
            <mat-checkbox formControlName="is_executive" class="example-margin pull-right" color="primary"></mat-checkbox>
          </li>
        </ul>
      </div>
      <!-- <mat-checkbox class="example-margin" formControlName="is_head_of_department">Is Head of Department?</mat-checkbox>
      <mat-checkbox class="example-margin" formControlName="is_executive">Is Executive?</mat-checkbox> -->
    </div>
    <mat-divider></mat-divider>
    <div [align]="'center'">
      <div class="col-md-4 col-sm-12">
        <button class="update-allowance-btn" mat-raised-button color="primary" type="submit">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          SUBMIT
        </button>
      </div>
    </div>

    <!-- <button class="pull-right" mat-raised-button color="primary" type="submit">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Submit
    </button>
    <br />
    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
    <br /> -->
  </form>
</mat-card>
