<mat-card>
    <mat-card-header>
      <h3 class="mat-h1">
        <strong>Configuration Info</strong>
      </h3>
    </mat-card-header>
    <hr>
  
  <div class="container-fluid">
  
    <!-- Table Part -->
    <div class="row">
      <div class="container-fluid">
        <mat-card class="table-data">
          <button mat-raised-button color="primary" (click)="setConfigurationDialog()">+ Set Configurations</button>
         <table class="table table-striped table-bordered table-sm row-border hover" style="width:100%" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
           <thead>
             <tr>
               <th>id</th>
               <th>Per Hours</th>
               <th>Percentage Deduction</th>
               <th>Created on</th>
               <th>updated on</th>
               <th>Operations</th>
           </thead>
           <tbody>
             <tr *ngFor="let item of this.data">
               <td>No.{{item.id}}</td>
               <td>{{item.period}}</td>
               <td>{{item.deduction_rate}}</td>
               <td>{{item.created_at | date }}</td>
               <td>{{item.updated_at | date }}</td>
               <td>
                     <a class="update"  color="accent"  (click)="updateConfigurationDialog(item.id)" ><mat-icon>launch</mat-icon></a>
  
               </td>
             </tr>
             </tbody>
             </table>
         </mat-card>
  
      </div>
    </div>
  </div>
  </mat-card>
