<mat-card>
    <mat-card-header>
      <h3 class="mat-h1">
        <strong>Your Advance Salary</strong>
      </h3>
    </mat-card-header>
    <hr>
  
  <div class="container-fluid">
  
    <!-- Table Part -->
    <div class="row">
      <div class="container-fluid">
        <mat-card>
          <button mat-raised-button color="primary" routerLink="/portal/employee/advance/salary/apply">+ Apply Advance</button>
        
          <table mat-table [dataSource]="data" class="mat-elevation-z8">

            <ng-container matColumnDef="salary_amount">
              <th mat-header-cell *matHeaderCellDef> Advanced amount </th>
              <td mat-cell *matCellDef="let element"> {{element.salary_amount}} </td>
            </ng-container>
            <ng-container matColumnDef="month">
              <th mat-header-cell *matHeaderCellDef> Month </th>
              <td mat-cell *matCellDef="let element"> {{element.month}} </td>
            </ng-container>
            <ng-container matColumnDef="year">
              <th mat-header-cell *matHeaderCellDef> Year </th>
              <td mat-cell *matCellDef="let element"> {{element.year}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
              <th mat-header-cell *matHeaderCellDef> Status </th>
              <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="created_at">
              <th mat-header-cell *matHeaderCellDef> Created On </th>
              <td mat-cell *matCellDef="let element"> {{element.created_at}} </td>
            </ng-container>
            <ng-container matColumnDef="updated_at">
              <th mat-header-cell *matHeaderCellDef> Updated On </th>
              <td mat-cell *matCellDef="let element"> {{element.updated_at}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
              <th mat-header-cell *matHeaderCellDef> Operations </th>
              <td mat-cell *matCellDef="let element"> 
                <a class="update"  color="accent"  [routerLink]="['/portal/employee/advance/salary/update/', element.id]" ><mat-icon>launch</mat-icon></a>
                <a class="danger" *ngIf="this.inProcess"  color="accent"  (click)="onDelete(element.id)" ><mat-icon>delete_outline</mat-icon></a>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
        
        </mat-card>
  
      </div>
    </div>
  </div>
  </mat-card>
