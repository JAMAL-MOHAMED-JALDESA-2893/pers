
    <form
      class="form"
      [formGroup]="formData"
      (ngSubmit)="submitData()"
      #resetRequestsForm="ngForm"
      novalidate
    >
    <div class="row">
    <div class="col-md-6 col-sm-12">
     <mat-form-field appearance="fill">
          <mat-label>Rate hourly</mat-label>
          <input type="number" matInput placeholder="Enter Hours" formControlName="period" required>
      </mat-form-field>
    </div>
    </div>
    <div class="row"> 
    <div class="col-md-6 col-sm-12">
     <mat-form-field appearance="fill">
          <mat-label>Percentage Deduction</mat-label>
          <input type="number" matInput placeholder="0%" formControlName="deduction_rate" required>
      </mat-form-field>
    </div>
  
    </div>
      <br />
      <button class="pull-right" mat-raised-button color="primary" type="submit">
        <span
          *ngIf="loading"
          class="spinner-border spinner-border-sm mr-1"
        ></span>
        Submit
      </button>
      <br />
      <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{ error }}</div>
      <br />
    </form>
